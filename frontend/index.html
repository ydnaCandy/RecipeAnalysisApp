<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Recipe Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20">
        <div class="p-6 border-b border-slate-800 flex items-center gap-3">
            <div
                class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-indigo-600 flex items-center justify-center font-bold text-lg">
                R</div>
            <h1 class="font-bold text-xl tracking-tight">Recipe Mgr</h1>
        </div>

        <nav class="flex-1 overflow-y-auto py-4">
            <div class="px-4 mb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">Domains</div>
            <ul id="domain-list" class="space-y-1 px-2">
                <!-- Domain list items injected here -->
            </ul>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <button onclick="app.showCreateDomainModal()"
                class="w-full flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-slate-300 py-2 px-4 rounded-lg transition-all text-sm font-medium">
                <span>+ New Domain</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative overflow-hidden">
        <!-- Header -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm z-10">
            <div class="flex items-center gap-4">
                <h2 id="current-domain-title" class="text-xl font-bold text-slate-800">Select a Domain</h2>
                <div id="domain-systems" class="flex gap-2">
                    <!-- Systems badges -->
                </div>
            </div>
            <div>
                <button onclick="app.showCreateRecipeModal()"
                    class="bg-brand-600 hover:bg-brand-500 text-white px-4 py-2 rounded-lg shadow-lg shadow-brand-500/30 transition-all font-medium flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    New Recipe
                </button>
            </div>
        </header>

        <!-- Recipes Reel / List -->
        <div id="recipes-container"
            class="flex-1 overflow-x-auto overflow-y-hidden bg-slate-100 p-8 flex gap-6 items-start">
            <!-- Recipe Cards (Reel) injected here -->
            <div class="text-slate-400 text-center w-full mt-20">Select a domain to view recipes</div>
        </div>
    </main>

    <!-- Modal for Recipe Detail -->
    <div id="recipe-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-end transition-opacity opacity-0">
        <div class="bg-white h-full w-[800px] shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col"
            id="recipe-modal-content">
            <div class="h-16 border-b border-slate-100 flex items-center justify-between px-6 bg-slate-50/50">
                <h3 id="modal-title" class="text-lg font-bold text-slate-800 truncate pr-4">Recipe Title</h3>
                <button onclick="app.closeRecipeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <!-- Summary -->
                <section>
                    <h4 class="text-sm font-bold text-slate-700 uppercase tracking-wider mb-2">Summary (概要)</h4>
                    <p id="modal-summary" class="text-slate-600 leading-relaxed"></p>
                </section>

                <!-- SQL Code (Collapsible) -->
                <section>
                    <details class="group bg-slate-900 rounded-xl overflow-hidden shadow-inner">
                        <summary
                            class="cursor-pointer p-4 font-bold text-slate-300 text-xs uppercase tracking-wider flex items-center justify-between select-none hover:bg-slate-800 transition-colors">
                            <span>SQL Query</span>
                            <span class="text-slate-500 group-open:rotate-180 transition-transform">▼</span>
                        </summary>
                        <div class="relative p-4 pt-0 overflow-x-auto">
                            <pre><code id="modal-sql" class="text-sm font-mono text-cyan-300"></code></pre>
                            <button
                                class="absolute top-2 right-2 opacity-50 hover:opacity-100 transition-opacity bg-white/10 hover:bg-white/20 text-white text-xs px-2 py-1 rounded"
                                onclick="app.copySql()">Copy</button>
                        </div>
                    </details>
                </section>

                <!-- Visualization (Toggle Button) -->
                <!-- Visualization -->
                <section>
                    <details id="er-details"
                        class="group bg-slate-50 border border-slate-200 rounded-xl overflow-hidden">
                        <summary
                            class="cursor-pointer p-4 font-bold text-slate-400 text-xs uppercase tracking-wider flex items-center justify-between select-none hover:bg-slate-100 transition-colors">
                            <span>Relationship Diagram</span>
                            <span class="text-slate-500 group-open:rotate-180 transition-transform">▼</span>
                        </summary>
                        <div class="p-4 pt-0 border-t border-slate-100 mt-2">
                            <div class="flex justify-center min-h-[200px]">
                                <div id="mermaid-diagram" class="mermaid w-full text-center text-slate-400 text-sm">
                                    Loading diagram...</div>
                            </div>
                        </div>
                    </details>
                </section>

                <!-- Notes Timeline -->
                <section>
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Knowledge &
                            Notes
                        </h4>
                        <button onclick="app.toggleNoteInput()"
                            class="text-xs text-brand-600 font-medium hover:text-brand-700">+ Add
                            Note</button>
                    </div>

                    <!-- Add Note Input (Hidden by default) -->
                    <div id="add-note-form" class="hidden mb-6 bg-slate-50 p-4 rounded-lg border border-slate-200">
                        <div class="flex gap-2 mb-2">
                            <select id="note-type" class="text-sm border-slate-200 rounded-md px-2 py-1">
                                <option value="memo">Memo</option>
                                <option value="caution">Caution</option>
                            </select>
                            <input type="text" id="note-author" placeholder="Your Name"
                                class="text-sm border-slate-200 rounded-md px-2 py-1 flex-1">
                        </div>
                        <textarea id="note-content" placeholder="Enter your note here..."
                            class="w-full text-sm border-slate-200 rounded-md p-2 mb-2 h-20"></textarea>
                        <div class="flex justify-end">
                            <button onclick="app.submitNote()"
                                class="bg-indigo-600 text-white text-xs px-3 py-1.5 rounded-md hover:bg-indigo-700">Post
                                Note</button>
                        </div>
                    </div>

                    <div id="modal-notes" class="space-y-4 relative border-l-2 border-slate-100 ml-3 pl-6">
                        <!-- Notes injected here -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="js/visualizer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
